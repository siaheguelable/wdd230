<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="../Form-start/thanks.html" class="wf1">
            <fieldset>
                <legend>Applicants information</legend>
                <label>First name*<input type="text" name="fname" id="" required></label>
                <label>Last name*<input type="text" name="lname" id="" required></label>
                <label>Phone<input type="tel" name="phone" id="" placeholder="1234567898"></label>
                <label>Email*<input type="email" name="email" id="" required placeholder="someone@gmail.com"></label>
                <label>Website<input type="url" name="url" id="" placeholder="http://"></label>

            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label><input type="radio" name="audience" value="advanced"> Advanced</label>

                <div> Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes"> Coding</label>
                <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>

            <fieldset>
                <label>Anticipated Completion Date <input type="date" name="CompletedDate"></label>
                <label>Course Subject
                    <select name="subject" id="">
                        <option value="">Please select &#9662;</option>
                        <option value="sofware">Software Development</option>
                        <option value="accounting">Accounting</option>
                        <option value="mechnical">M.Engineering</option>

                    </select>
                </label>
                <label>How many Authors <input type="number" name="authors"></label>
                <input type="submit" value="Propose My Course">
            </fieldset>





        </form>




    </main>
