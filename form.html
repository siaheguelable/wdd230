    <main>
        <form method="get" action="week04/record.html" class="review">
            <fieldset>
                <legend>Log In</legend>
                <label>Username*<input type="text" name="name" required></label>
                <label>Password*<input type="password" name="password" required id="password"></label>
                <label>Password*<input type="password" name="password" required id="confirmPassword"></label>



                <label>Email*<input type="email" name="email" required placeholder="someone@byui.edu$"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>

                <div id="rangevalue">0</div>
                <label>Ranting* <input type="range" id="r" name="r" min="1" max="10" value="0" step="1"
                        list="rangevalues"></label>
                <datalist id="rangevalues">

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

                <label><input type="submit" value="Log In"></label>



            </fieldset>

        </form>

    </main>
